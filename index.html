<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header>
        <h1>Weather App</h1>
        <p>Check today's weather</p>
    </header>
    <div class="search">
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="searchBtn">Search</button>
    </div>

    <div class="weather-card">
        <h2 id="city">City</h2>

        <div class="temp">
            <span id="temp">--</span>Â°C
        </div>

        <p id="condition">Condition</p>

        <div class="details">
            <div>
                <span>Humidity</span>
                <p id="humidity">--%</p>
            </div>
            <div>
                <span>Wind</span>
                <p id="wind">-- km/h</p>
            </div>
            <div>
                <span>Sunrise</span>
                <p id="sunrise">--</p>
            </div>
            <div>
                <span>Sunset</span>
                <p id="sunset">--</p>
            </div>
        </div>
    </div>

    <p class="error" id="errorMsg"></p>

</div>

<script src="script.js"></script>
</body>
</html>
