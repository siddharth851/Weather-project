<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        
        <!-- Header Section -->
        <header class="header">
            <h1>Weather Forecast</h1>
            <p>Get weather updates for any city</p>
            
            <!-- Dark Mode Toggle -->
            <button id="themeToggle" class="theme-btn">
                <span class="sun-icon">â˜€ï¸</span>
                <span class="moon-icon">ğŸŒ™</span>
            </button>
        </header>

        <!-- Search Section -->
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name (e.g., Lucknow)">
            <button id="searchBtn">Search</button>
            <button id="locationBtn" class="location-btn">ğŸ“</button>
        </div>

        <!-- Current Weather Section -->
        <div class="weather-card">
            <h2 id="cityName">Enter a city to get started</h2>
            
            <div id="weatherIcon" class="weather-icon"></div>
            
            <div id="temperature" class="temperature"></div>
            
            <div id="condition" class="condition"></div>
            
            <div class="weather-details">
                <div class="detail-box">
                    <span class="icon">ğŸ’§</span>
                    <p>Humidity</p>
                    <h3 id="humidity">--</h3>
                </div>
                <div class="detail-box">
                    <span class="icon">ğŸ’¨</span>
                    <p>Wind Speed</p>
                    <h3 id="windSpeed">--</h3>
                </div>
                <div class="detail-box">
                    <span class="icon">ğŸŒ…</span>
                    <p>Sunrise</p>
                    <h3 id="sunrise">--</h3>
                </div>
                <div class="detail-box">
                    <span class="icon">ğŸŒ‡</span>
                    <p>Sunset</p>
                    <h3 id="sunset">--</h3>
                </div>
            </div>
        </div>

        <!-- Famous Place Section -->
        <div class="famous-place-card" id="famousPlace" style="display: none;">
            <!-- Famous place content will be added here -->
        </div>

        <!-- 7-Day Forecast Section -->
        <div class="forecast-section">
            <h2>7-Day Forecast</h2>
            <div class="forecast-grid" id="forecastContainer">
                <!-- Forecast cards will be added here -->
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
